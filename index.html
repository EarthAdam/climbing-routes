<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Climbing Routes near central CO</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
 
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZWFydGhhZGFtIiwiYSI6ImNqd3VzNnN3ZDA2OWE0OHBoN2xrNmlrNGYifQ.MMqPanYD57YyTkaJYxyeHQ';
const map = new mapboxgl.Map({
    container: 'map', // container ID
    // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
    style: 'mapbox://styles/mapbox/satellite-streets-v11', // style URL
    zoom: 12, // starting zoom
    center: [-105.35,40], // // starting center in [lng, lat]
    projection: 'globe' // display map as a 3D globe
});
 
map.on('style.load', () => {
map.setFog({}); // enable atmosphere and stars
});
 
map.on('load', () => {
    map.addSource('sevens', {
        type: 'geojson',
        // Use a URL for the value for the `data` property.
        data: './7s.geojson'
    });
    map.addSource('eights', {
        type: 'geojson',
        // Use a URL for the value for the `data` property.
        data: './8s.geojson'
    });
    map.addSource('nines', {
        type: 'geojson',
        // Use a URL for the value for the `data` property.
        data: './9s.geojson'
    });
    map.addLayer({
        'id': 'easies',
        'type': 'circle',
        'source': 'sevens',
        'paint': {
            'circle-radius': 4,
            'circle-stroke-width': 2,
            'circle-color': 'green',
            'circle-stroke-color': 'white'
        }
    });
    map.addLayer({
        'id': 'mediums',
        'type': 'circle',
        'source': 'eights',
        'paint': {
            'circle-radius': 4,
            'circle-stroke-width': 2,
            'circle-color': 'yellow',
            'circle-stroke-color': 'white'
        }
    });
    map.addLayer({
        'id': 'hards',
        'type': 'circle',
        'source': 'nines',
        'paint': {
            'circle-radius': 4,
            'circle-stroke-width': 2,
            'circle-color': 'red',
            'circle-stroke-color': 'white'
        }
    });
});

map.on('click', 'easies', (e) => {
// Copy coordinates array.
    const coordinates = e.features[0].geometry.coordinates.slice();
    const title = e.features[0].properties[0];
    const rating = e.features[0].properties[1];
    const approach = e.features[0].properties[4].description;
    
    // Ensure that if the map is zoomed out such that multiple
    // copies of the feature are visible, the popup appears
    // over the copy being pointed to.
    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }
    
    new mapboxgl.Popup()
    .setLngLat(coordinates)
    .setHTML(
        "<h2>"+ title+"</h2>"+
        "<h3>"+ rating+"</h3>"+
        "<b>Approach:</b> "+approach)
    .addTo(map);
});

</script>

</html>
