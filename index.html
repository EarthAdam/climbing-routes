<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Load data from an external GeoJSON file</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
 
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZWFydGhhZGFtIiwiYSI6ImNqd3VzNnN3ZDA2OWE0OHBoN2xrNmlrNGYifQ.MMqPanYD57YyTkaJYxyeHQ';
const map = new mapboxgl.Map({
container: 'map', // container ID
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/mapbox/satellite-v9', // style URL
zoom: 2, // starting zoom
center: [108, 4], // // starting center in [lng, lat]
projection: 'globe' // display map as a 3D globe
});
 
map.on('style.load', () => {
map.setFog({}); // enable atmosphere and stars
});
 
map.on('load', () => {
    map.addSource('sevens', {
        type: 'geojson',
        // Use a URL for the value for the `data` property.
        data: 'https://github.com/OhioAdam/climbing-routes/blob/main/7s.geojson'
    });
    map.addSource('eights', {
        type: 'geojson',
        // Use a URL for the value for the `data` property.
        data: 'https://github.com/OhioAdam/climbing-routes/blob/main/8s.geojson'
    });
    map.addSource('nines', {
        type: 'geojson',
        // Use a URL for the value for the `data` property.
        data: 'https://github.com/OhioAdam/climbing-routes/blob/main/9s.geojson'
    });
    map.addLayer({
        'id': 'earthquakes-layer',
        'type': 'circle',
        'source': 'sevens',
        'paint': {
            'circle-radius': 4,
            'circle-stroke-width': 2,
            'circle-color': 'green',
            'circle-stroke-color': 'white'
        }
    });
    map.addLayer({
        'id': 'earthquakes-layer',
        'type': 'circle',
        'source': 'eights',
        'paint': {
            'circle-radius': 4,
            'circle-stroke-width': 2,
            'circle-color': 'yellow',
            'circle-stroke-color': 'white'
        }
    });
    map.addLayer({
        'id': 'earthquakes-layer',
        'type': 'circle',
        'source': 'nines',
        'paint': {
            'circle-radius': 4,
            'circle-stroke-width': 2,
            'circle-color': 'red',
            'circle-stroke-color': 'white'
        }
    });
});
</script>
 
</body>
</html>
